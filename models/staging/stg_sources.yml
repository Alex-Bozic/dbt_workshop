version: 2

sources:
  - name: stg_sources
    description: Source database.
    database: DEMO_DB_MELA
    schema: RAW
    tables:
      - name: DBT_CUSTOMERS
        description: Source table with one record per customer.
        columns: 
          - name: id
            description: Primary key for customers data.
            tests:
              - unique
              - not_null
      - name: DBT_ORDERS
        description: Source table with one record per order.
        columns: 
          - name: id
            description: Primary key for orders data.
            tests:
              - unique
              - not_null
      - name: DBT_PAYMENTS
        description: Source table with payments for all orders. 
        loaded_at_field: created_at
        freshness: 
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
