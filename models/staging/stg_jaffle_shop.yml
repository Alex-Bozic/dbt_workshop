version: 2

models:
  - name: dim_customers
    description: One record per customer. Aded order dates andnumber of orders per customer.
  - name: fct_orders
    description: Fact orders.

  - name: stg_customers
    description: This model cleans up customer data.
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This model cleans up order data.
    columns:
      - name: order_id
        description: Primary key.
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values: 
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
  - name: stg_payments
    description: This model cleans up pamyents data.
